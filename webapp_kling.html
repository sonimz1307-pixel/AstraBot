<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>–í–∏–¥–µ–æ –±—É–¥—É—â–µ–≥–æ ‚Äî –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</title>
  <style>
    :root{
      --bg:#060b16;
      --card:#0b1430;
      --card2:#0a1228;
      --text:#e8eefc;
      --muted:#9fb0d4;
      --stroke:rgba(170,190,255,.16);
      --accent:#2ea6ff;
      --accent2:#1f6feb;
      --danger:#ff4d4d;
      --shadow:0 12px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 500px at 30% -10%, rgba(46,166,255,.18), transparent 60%),
                  radial-gradient(900px 450px at 110% 0%, rgba(31,111,235,.22), transparent 55%),
                  var(--bg);
      color:var(--text);
      padding: 18px 16px 88px;
    }
    .wrap{ max-width: 520px; margin: 0 auto; }
    .title{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.2px;
      font-size: 20px;
      margin: 6px 0 14px;
      flex-wrap: wrap;
    }
    .badge{
      font-size:12px; color:var(--muted);
      border:1px solid var(--stroke);
      padding:4px 10px; border-radius:999px;
      background: rgba(255,255,255,.02);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 14px 14px 12px;
      box-shadow: var(--shadow);
      margin: 10px 0;
    }
    .card h3{
      margin:0 0 10px;
      font-size:14px;
      font-weight:700;
      color: var(--muted);
      letter-spacing:.25px;
      text-transform: uppercase;
    }

    .seg{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .seg.cols3{
      grid-template-columns: 1fr 1fr 1fr;
    }
    .seg input{ display:none; }
    .seg label{
      cursor:pointer;
      user-select:none;
      background: rgba(255,255,255,.03);
      border:1px solid var(--stroke);
      border-radius: 14px;
      padding: 12px 12px;
      display:flex;
      flex-direction:column;
      gap:4px;
      transition: transform .06s ease, border-color .15s ease, background .15s ease, box-shadow .15s ease;
    }
    .seg label:active{ transform: scale(.99); }
    .seg .name{ font-weight:800; font-size:15px; }
    .seg .desc{ font-size:12px; color: var(--muted); line-height:1.25; }

    .seg input:checked + label{
      border-color: rgba(46,166,255,.55);
      background: linear-gradient(180deg, rgba(46,166,255,.18), rgba(31,111,235,.10));
      box-shadow: 0 10px 22px rgba(46,166,255,.12);
    }

    .row{
      display:flex; gap:10px; flex-wrap:wrap;
    }

    select{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline:none;
      font-size: 15px;
    }
    select:focus{ border-color: rgba(46,166,255,.55); }

    .hint{
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
    }

    .toggle{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap:12px;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      margin-top: 10px;
    }
    .toggle .tname{
      font-weight:800;
      font-size: 14px;
    }
    .toggle .tdesc{
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
      line-height: 1.25;
    }
    .toggle .left{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .toggle input[type="checkbox"]{
      width: 22px; height: 22px;
      accent-color: var(--accent);
    }
    .toggle input[type="checkbox"][disabled]{
      opacity: .35;
      cursor: not-allowed;
    }
    .disabled-note{
      font-size: 11px;
      color: rgba(190,205,240,.75);
      margin-top: 6px;
    }

    details.adv{
      margin-top:10px;
      border:1px dashed rgba(170,190,255,.22);
      border-radius: 14px;
      padding: 10px 12px;
      background: rgba(0,0,0,.12);
    }
    details.adv summary{
      cursor:pointer;
      font-weight:800;
      color: rgba(200,220,255,.95);
      list-style:none;
    }
    details.adv summary::-webkit-details-marker{ display:none; }

    .bar{
      position: fixed;
      left:0; right:0; bottom:0;
      padding: 12px 14px calc(12px + env(safe-area-inset-bottom));
      background: linear-gradient(180deg, rgba(6,11,22,0), rgba(6,11,22,.88) 25%, rgba(6,11,22,.96));
      backdrop-filter: blur(10px);
    }
    .bar .inner{ max-width: 520px; margin:0 auto; }
    .btn{
      width:100%;
      border:0;
      border-radius: 16px;
      padding: 14px 14px;
      font-weight: 900;
      font-size: 16px;
      cursor:pointer;
      color: #071022;
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      box-shadow: 0 14px 28px rgba(31,111,235,.18);
    }

    .toast{
      margin-top:10px;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size: 12px;
      display:none;
    }
    .toast.show{ display:block; }

    .debug{
      margin-top:10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      color: rgba(180,200,255,.85);
      display:none;
      word-break: break-word;
    }
    .debug.show{ display:block; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div class="wrap">
  <div class="title">
    üé¨ –í–∏–¥–µ–æ –±—É–¥—É—â–µ–≥–æ ‚Äî –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    <span class="badge" id="platformBadge">WebApp</span>
    <span class="badge" id="providerBadge">Kling</span>
  </div>

  <div class="card">
    <h3>–ü—Ä–æ–≤–∞–π–¥–µ—Ä</h3>
    <div class="seg">
      <input id="provider_kling" type="radio" name="provider" value="kling" checked>
      <label for="provider_kling"><span class="name">Kling</span></label>

      <input id="provider_veo" type="radio" name="provider" value="veo">
      <label for="provider_veo"><span class="name">Veo</span></label>
    </div>
  </div>

  <div id="klingBlock">
    <div class="card">
      <h3>–¢–∏–ø –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</h3>
      <div class="seg">
        <input id="flow_motion" type="radio" name="flow" value="motion" checked>
        <label for="flow_motion"><span class="name">Motion Control</span></label>

        <input id="flow_i2v" type="radio" name="flow" value="i2v">
        <label for="flow_i2v"><span class="name">Image ‚Üí Video</span></label>
      </div>
    </div>

    <div class="card">
      <h3>–ö–∞—á–µ—Å—Ç–≤–æ</h3>
      <div class="seg">
        <input id="mode_std" type="radio" name="mode" value="std" checked>
        <label for="mode_std"><span class="name">Standard</span></label>

        <input id="mode_pro" type="radio" name="mode" value="pro">
        <label for="mode_pro"><span class="name">Pro</span></label>
      </div>
    </div>

    <div class="card" id="durationCard" style="display:none;">
      <h3>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å</h3>
      <select id="duration">
        <option value="5">5 —Å–µ–∫—É–Ω–¥</option>
        <option value="10">10 —Å–µ–∫—É–Ω–¥</option>
      </select>
    </div>
  </div>

  <div class="debug" id="debug"></div>
</div>

<div class="bar">
  <div class="inner">
    <button class="btn" id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –≤–µ—Ä–Ω—É—Ç—å—Å—è –≤ –±–æ—Ç</button>
    <div class="toast" id="toast">–ì–æ—Ç–æ–≤–æ ‚úÖ</div>
  </div>
</div>

<script>
const qs = s => document.querySelector(s);
const tg = window.Telegram?.WebApp || null;

function getProvider(){ return qs('input[name="provider"]:checked').value; }
function getFlow(){ return qs('input[name="flow"]:checked').value; }
function getMode(){ return qs('input[name="mode"]:checked').value; }

qs('#saveBtn').addEventListener('click', () => {
  const provider = getProvider();
  let payload = null;

  if (provider === 'kling'){
    const flow = getFlow();
    const mode = getMode();

    payload = {
      type: "kling_settings",
      provider: "kling",
      flow,
      mode
    };

    if (flow === 'i2v'){
      payload.duration = parseInt(qs('#duration').value, 10);
    }
  }

  if (tg){
    tg.sendData(JSON.stringify(payload));
    setTimeout(() => tg.close(), 150);
  }
});
</script>
</body>
</html>
