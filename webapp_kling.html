<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kling Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; margin: 10px 0; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn { padding: 12px 14px; border: 0; border-radius: 10px; cursor: pointer; width: 100%; font-size: 16px; }
    .btn-primary { background: #2ea6ff; color: #fff; }
    .muted { color: #666; font-size: 13px; }
    label { display:block; margin: 8px 0; }
    select { width: 100%; padding: 10px; border-radius: 10px; border:1px solid #ccc; font-size: 16px; }
    input[type="radio"]{ transform: scale(1.2); margin-right: 8px; }
  </style>
</head>
<body>
  <h2>üé¨ –í–∏–¥–µ–æ –±—É–¥—É—â–µ–≥–æ ‚Äî –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Kling</h2>

  <div class="card">
    <b>–¢–∏–ø –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</b>
    <label><input type="radio" name="flow" value="motion" checked> Motion Control <span class="muted">(—Ñ–æ—Ç–æ + –≤–∏–¥–µ–æ 3‚Äì10 —Å–µ–∫)</span></label>
    <label><input type="radio" name="flow" value="i2v"> Image ‚Üí Video <span class="muted">(—Ç–æ–ª—å–∫–æ —Ñ–æ—Ç–æ)</span></label>
  </div>

  <div class="card">
    <b>–ö–∞—á–µ—Å—Ç–≤–æ</b>
    <label><input type="radio" name="mode" value="std" checked> Standard</label>
    <label><input type="radio" name="mode" value="pro"> Pro</label>
  </div>

  <div class="card" id="durationCard" style="display:none;">
    <b>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å (—Ç–æ–ª—å–∫–æ –¥–ª—è Image ‚Üí Video)</b>
    <select id="duration">
      <option value="5">5 —Å–µ–∫—É–Ω–¥</option>
      <option value="10">10 —Å–µ–∫—É–Ω–¥</option>
    </select>
  </div>

  <button class="btn btn-primary" id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –≤–µ—Ä–Ω—É—Ç—å—Å—è –≤ –±–æ—Ç</button>
  <p class="muted" id="debug"></p>

  <script>
    function getFlow() {
      return document.querySelector('input[name="flow"]:checked').value;
    }
    function getMode() {
      return document.querySelector('input[name="mode"]:checked').value;
    }
    function updateUI() {
      const flow = getFlow();
      document.getElementById('durationCard').style.display = (flow === 'i2v') ? 'block' : 'none';
    }

    document.querySelectorAll('input[name="flow"]').forEach(el => el.addEventListener('change', updateUI));
    updateUI();

    document.getElementById('saveBtn').addEventListener('click', () => {
      const flow = getFlow();
      const mode = getMode();
      const payload = { flow, mode };

      if (flow === 'i2v') {
        payload.duration = parseInt(document.getElementById('duration').value, 10);
      }

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ Telegram
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(payload));
        Telegram.WebApp.close();
      } else {
        // –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã–ª –≤ –±—Ä–∞—É–∑–µ—Ä–µ ‚Äî –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∂–µ–º
        document.getElementById('debug').textContent = "DEBUG payload: " + JSON.stringify(payload);
      }
    });
  </script>
</body>
</html>
